    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
<p>Para qubrar a linha de um paragrafo use &lt;br&gt; <!--Less than / Greater than-->
</p>
<p>Vamos adicionar alguns símbolos especiais:
&reg;
&copy;
&trade;
&euro;
&pound;
&yen;
&cent;
&Delta;
&uparrow;<br> 
EMOJI: &#x1F602 <br> copie o codigo do emoji e coloque apos a abertura "&#x"

</p>
